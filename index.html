      <div class="row d-flex">
        <div class="col-md-6">
          <div class="dropdown">
            <input
              id="input"
              type="text"
              class="form-control"
              placeholder="..."
            />
            <button class="submit">submit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              Choose one
            </button>
            <div
              id="dropdown-menu"
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton"
            >
              <a
                class="dropdown-item"
                onclick="setDropdownValue(`email`)"
                href="#"
                >Email</a
              >
              <a
                class="dropdown-item"
                onclick="setDropdownValue(`username`)"

            </div>
          </div>
        </div>

      <div id="row-for-table" class="row"></div>
    </div>

    <script>
      const displayTable = (data) => {
        const row = document.getElementById("row-for-table");
        row.innerHTML = "";
        const table = `
                  <table class="table">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Company</th>
            <th scope="col">Website</th>

          </tr>
        </thead>
        <tbody>
            ${data.map(
              (user) =>
                `<tr>
                    <th scope="row">${user.username}</th>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.phone}</td>
                    <td>${Object.values(user.address)
                      .filter((value) => typeof value !== "object")
                      .join(", ")}</td>
                    <td>${Object.values(user.company)
                      .filter((value) => typeof value !== "object")
                      .join(", ")}</td>
                    <td>${user.website}</td>
                </tr>`
            )}

        </tbody>
        </table>`;

        row.innerHTML += table;
      };
